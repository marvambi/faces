<div class="form-container" id="toolbar">
    <header [@fallIn]="state">
      <button (click)="logout()" class="basic-btn">Logout</button>
    </header>
    <div id="page" [@moveInLeft]="state">
      <h2>Welcome, {{ (name.displayName)? name.displayName: name.email }}!</h2>

      <img src={{name.photoURL}} height="100" width="100"/>
    </div>
    
</div>
